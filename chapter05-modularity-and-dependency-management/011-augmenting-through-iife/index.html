<!doctype html>
<html>
  <head>
    <title>Augmenting the API with IIFE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Augmenting the API with IIFE</h1>
        </div>
        <div class="panel-body">
          This example illustrates how to augment a global object using an IIFE.
          Have a look at the console!!
      </div>
    </div> <!-- panel -->
    </div>
    <script>
      var api = (function(window) {
        var local = 0;

        window.counter = function() {
          return local++;
        };

      })(window);

      console.log(window);
      console.log(window.counter());
      console.log(window.counter())
    </script>
  </body>
</html>
