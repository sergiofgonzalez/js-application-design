<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, RequireJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="icon" href="favicon.png" type="image/png">
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Hello, Require.js</h1>
        </div>
        <div class="panel-body">
          <p>
            Illustrates how to use <strong>Require.js</strong> to control internal
            dependencies in your JavaScript projects.
          </p>
          <p>
            Open the browser console to see it in action.
          </p>
        </div>
      </div> <!-- panel -->
    </div>
    <!-- Require.js uses the `data-main` attribute to indicate the first script to load -->
    <script src="js/vendor/require.js" data-main="js/app.js"></script>
  </body>
</html>
