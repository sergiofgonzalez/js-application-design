<!doctype html>
<html>
  <head>
    <title>Image Optimization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="css/styles1.css">
    <link rel="stylesheet" href="css/styles2.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>Image Optimization</h1>
          <p class="from-styles1">This line styled from <code>styles1.css</code></p>
          <p class="from-styles2">This line styled from <code>styles2.css</code></p>
          <img src="img/0.jpg" class="img-rounded" style="width: 140px; height: 140px;">
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="your name">
            </div> <!-- form-group -->
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div> <!-- panel-body -->
      </div> <!-- panel -->
    </div> <!-- container -->
    <!-- build:js js/bundle.js -->
    <script src="js/form-handler.js"></script>
    <script src="js/listen-keystrokes.js"></script>
    <!-- endbuild -->
  </body>
</html>
